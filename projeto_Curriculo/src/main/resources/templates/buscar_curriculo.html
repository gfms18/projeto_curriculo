<body>
    <nav class="navbar navbar-light bg-light" style="background-color:#2C2C2C  !important; height: 75px !important;">

        <div class="container">
        <div th:text="${mensagemApagado}" style="color: forestgreen;"></div>
            <div class="row">
                
                
                    <div class="caixa" style="text-align: center; margin-top: 30px; margin-bottom: 30px">
                        <h1>Candidatos</h1>
                    </div>
                    
                    <h5>Área de interesse</h5>
                    <div style="margin-top: 30px; margin-bottom: 30px; display: flex; justify-content: start;">
	                    <form action="/buscar_Cargo" method="post">
	                    <select style="margin-left: 5px; text-align: center; align-items: center; width: 50%; height: 34px; background-color:#2C2C2C; border: none; border-radius: 5px; color: aliceblue"  name="cargo">
	                        <option style="width: 50%; "
	                        		th:each="cgs :${enum_cargo}"
	                                th:value="${cgs}"
	                                th:text="${cgs}"></option>
	                    </select>
	                    <button type="submit" class="btn btn-success" id="send" style="width: 40%; margin-left:10px; height: 35px;" >buscar  <i class="fa-solid fa-magnifying-glass"></i></button>
	            
	                    </form>
                    </div>
                    
                    
                    <h5>Posição de vaga</h5>
                    <div style="margin-top: 30px; margin-bottom: 30px; display: flex; justify-content: start;">
                    <form action="/buscar_SUbCargo" method="post">
                    <select style="margin-left: 5px; text-align: center; align-items: center; width: 50%; height: 34px; background-color:#2C2C2C; border: none; border-radius: 5px; color: aliceblue"  name="subCargo">
                        <option 
                        		th:each="Subcgs :${enum_subcargos}"
                                th:value="${Subcgs}"
                                th:text="${Subcgs}"></option>
                    </select>
                    <button type="submit" class="btn btn-success" id="send" style="width: 40%; margin-left:10px; height: 35px;" >buscar  <i class="fa-solid fa-magnifying-glass"></i></button>
                    </form>
                    </div>
                    
                   
                    <h5>Buscar por área de interesse e posição da vaga</h5>
                    <div style="margin-top: 30px; margin-bottom: 30px; display: flex;">
                    <form action="/adm/buscar_junto" method="post">
                    <select style="margin-left: 5px; margin-bottom: 20px; text-align: center; align-items: center; width: 50%; height: 34px; background-color:#2C2C2C; border: none; border-radius: 5px; color: aliceblue"  name="cargo">
	                        <option value="">Área de interesse</option>
	                        <option style="width: 50%; "
	                        		th:each="cgs :${enum_cargo}"
	                                th:value="${cgs}"
	                                th:text="${cgs}">
	                        </option>
	                    </select>
	                    <select style="margin-left: 5px; text-align: center; align-items: center; width: 50%; height: 34px; background-color:#2C2C2C; border: none; border-radius: 5px; color: aliceblue"  name="subCargo">
	                        <option value="">Posição da vaga</option>
	                        
	                        <option
	                        		th:each="Subcgs :${enum_subcargos}"
	                                th:value="${Subcgs}"
	                                th:text="${Subcgs}">
	                        </option>
	                    </select>
                   
                    <button type="submit" class="btn btn-success" id="send" style="width: 40%; margin-left:10px; height: 35px;" >buscar  <i class="fa-solid fa-magnifying-glass"></i></button>
                    </form>
                    </div>
                    


                <table class="table" style="border-radius: 10px;" >
                    <thead class="table-dark" style="border-radius: 10px;">
                      <tr>
                        <th scope="col">Nome</th>
                        <th scope="col">Email</th>
                        <th scope="col">Telefone</th>
                        <th scope="col">Área de interesse</th>
                        <th scope="col">Área de interesse</th>
                        <th scope="col">Data de envio</th>
                        <th scope="col">Baixar curriculo</th>
                        <th scope="col">Apagar curriculo</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr th:each="cur : ${listaCurriculo}">
                        <td th:text="${cur.nome}"></td>
                        <td th:text="${cur.email}"></td>
                        <td th:text="${cur.telefone}" class="menor"></td>                         
                        <td th:text="${cur.areaGeral}" class="menor"></td>
                        <td th:text="${cur.areaEspecifica}" class="menor"></td>
                        <td th:text="${cur.dataLancamento}"></td>
                        
                        <td><a th:href="|/adm/curriculo/${cur.id}|" th:attr="download=${cur.nomeArquivo}" style="text-decoration: none;"><i class="fa-solid fa-file-arrow-down"></i></a><i class="fa-solid fa-arrow-down-to-line"></i></td>
                        <td><a th:href="|/adm/excluirCurriculo?id=${cur.id}|" style="text-decoration: none; color: red;"><i class="fa-solid fa-trash"></i></a></td>
    
                      </tr>
                    </tbody>
                  </table>
    
                </div>
                
            </div>
        </div>
