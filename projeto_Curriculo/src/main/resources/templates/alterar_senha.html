<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Andada+Pro&family=Yeseva+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <title>Alteração de senha</title>


  <style>
    input {
      margin-top: 7px;
      margin-bottom: 7px;
    }

    i {
      font-size: 18px;

    }
  </style>
</head>

<body>

  <nav class="navbar navbar-light bg-light" style="background-color:#2C2C2C  !important; height: 75px !important;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="https://lh3.googleusercontent.com/pw/AM-JKLVHBuwcaN5Enimiu-okWrFgdve5aL5c_DUTY21n4QN8FJY1KdKwNVe94XY-4ZqK3-gNCs95ndeDao_JGr0K1JDxA3HjHoqG0tXl2hZqpCUg_XYPaDcwaJ9zjQr6o5So5M4RUUnegRSRQPk_t6pleKa2aA=s866-no" alt="" style="margin: 0; height: 60px; padding-bottom: 10px !important;" width="60"
          class="d-inline-block align-text-top">
      </a>
    </div>
  </nav>

  <div class="container">
    <div class="row">

      <div class="col-2">
      </div>

      <div class="col-8">

        <div class="capsula" style="margin-top: 20px;">

          <h2 class="title" style="font-weight: 500;"> Alteração de senha:</h2>
<form action="/salvarSenha" method="post">
          <div style="display: flex;">
            <div class="form-floating" style="width: 95%;">
			
              <input name="senha" type="password" class="form-control" id="senha1" placeholder="Password">
              <label for="floatingPassword">Senha atual</label>

            </div>
            <div style="width: 5%; display: flex; justify-content: center; align-items: center;">
              <i class="fas fa-eye" id="olho1"></i>
            </div>

          </div>

          <div style="display: flex;">
            <div class="form-floating" style="width: 95%;">
              <input type="password" name="senhaNova" class="form-control" id="senha2" placeholder="Password">
              <label for="floatingPassword">Nova senha</label>
            </div>
            <div style="width: 5%; display: flex; justify-content: center; align-items: center;">
              <i class="fas fa-eye" id="olho2"></i>
            </div>
          </div>

          <div style="display: flex;">
            <div class="form-floating" style="width: 95%;">
              <input type="password" name="confsenha" class="form-control" id="senha3" placeholder="Password">
              <label for="floatingPassword">Confirme a senha</label>
            </div>
            <div style="width: 5%; display: flex; justify-content: center; align-items: center;">
              <i class="fas fa-eye" id="olho3"></i>
            </div>
          </div>
         

          <div style="text-align: center; margin-top: 20px;">
            <button style="width: 100%;" type="submit" class="btn btn-dark">Alterar</button>
          </div>
	</form>
        </div>

      </div>

      <div class="col-2">
      </div>

    </div>

  </div>

<div th:text="${mensagem}" style="color:red"></div>
  
</body>
<script>
var senha1 = $('#senha1');
var olho1 = $("#olho1");

olho1.mousedown(function() {
  senha1.attr("type", "text");
});

olho1.mouseup(function() {
  senha1.attr("type", "password");
});



var senha2 = $('#senha2');
var olho2 = $('#olho2');

olho2.mousedown(function(){
    senha2.attr("type", "text");
});

olho2.mouseup(function(){
    senha2.attr("type", "password");
});



var senha3 = $('#senha3');
var olho3 = $('#olho3');

olho3.mousedown(function(){
    senha3.attr("type", "text");
});

olho3.mouseup(function(){
    senha3.attr("type", "password");
});


$( "#olho1" ).mouseout(function() { 
    $("#senha1").attr("type", "password");
  });
$( "#olho2" ).mouseout(function() { 
    $("#senha2").attr("type", "password");
  });
$( "#olho3" ).mouseout(function() { 
    $("#senha3").attr("type", "password");
  });
</script>
</html>
